<div *ngIf="product" class="product-details">
  <h3>Détails du produit</h3>
  <img [src]="product.getProductImage()" alt="{{ product.getProductTitle() }}" width="100" height="100">
  <p><strong>ID:</strong> {{ product.getProductId() }}</p>
  <p><strong>Titre:</strong> {{ product.getProductTitle() }}</p>
  <p><strong>Prix:</strong> {{ product.getProductPrice() }} DH</p>
  <p><strong>Quantité:</strong> {{ product.getProductQuantity() }}</p>
</div>
